    name: "SonoffTH16A"
    state_topic: "stat/tasmotaTH16A/RESULT"
    value_template: "{{ value_json.POWER }}"
    command_topic: "cmnd/tasmotaTH16A/POWER"
    availability_topic: "tele/tasmotaTH16A/LWT"
